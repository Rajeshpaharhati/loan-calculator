<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Loan Calculator</h1>
        <form id="loan-form">
            <div class="form-group">
                <label for="amount">Loan Amount:</label>
                <input type="number" id="amount" placeholder="Enter amount">
            </div>
            <div class="form-group">
                <label for="interest">Interest Rate (%):</label>
                <input type="number" id="interest" placeholder="Enter interest rate">
            </div>
            <div class="form-group">
                <label for="years">Years to Repay:</label>
                <input type="number" id="years" placeholder="Enter years">
            </div>
            <button type="button" onclick="calculateResults()">Calculate</button>
        </form>
        <div id="results" class="results">
            <h2>Results</h2>
            <p><strong>Monthly Payment:</strong> <span id="monthly-payment"></span></p>
            <p><strong>Total Payment:</strong> <span id="total-payment"></span></p>
            <p><strong>Total Interest:</strong> <span id="total-interest"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
